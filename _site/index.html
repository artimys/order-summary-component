<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <article class="card">
      <img src="images/illustration-hero.svg" alt="Hero" class="card__image">

      <div class="card__body">

        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="subscription-card">
          <img src="images/icon-music.svg" alt="Icon" class="subscription-card__icon">

          <div class="subscription-card__body">
            <h2 class="subscription-card__title">Annual Plan</h2>
            <p class="subscription-card__cost">$59.99/year</p>
          </div>

          <div class="subscription-card__action">
            <a href="#">Change</a>
          </div>
        </div>

        <button class="card__payment">Proceed to Payment</button>
        <a href="#" class="card__cancel">Cancel Order</a>

      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/artimys" target="_blank">Arty Simon</a>.
  </footer>
</body>
</html>
